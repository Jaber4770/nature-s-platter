<!DOCTYPE html">
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platte</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- daisiUI & Tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/b7903cb9e0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="navbar bg-base-100 container mx-auto my-5">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">

                        <li><a>Service</a></li>
                        <li><a>Contact us</a></li>
                    </ul>
                </div>
                <img src="assets/logo-header.png" alt="">
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Product</a></li>
                    <li><a>Service</a></li>
                    <li><a>Contact us</a></li>
                </ul>
            </div>
            <div class="navbar-end flex  gap-10">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <button class="btn btn-outline btn-success">Login</button>
                <button class="btn btn-success">Register</button>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
